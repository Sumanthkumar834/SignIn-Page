<!DOCTYPE html>
<html>
<head>
	<title>WEB Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
	<form>
		<div class="card">
		  <img class="User_img" src="images/user1.jpg" alt="User">
		  <div class="container">
		    <h2><b>Sign in </b></h2>
		    <input class="textbox" type="text" name="username" placeholder="Enter User Name" size="25">
		    <br>
		    <input class="textbox" type="password" name="username" placeholder="Enter Password" size="25">
		    <p>Please Create a new account</p>
		    <a href="SignUp.html">Sign up!</a>
		    <br>
		    <input class="btn_signin" type="button" name="signin" value="Sign In">
		    <input class="btn_clear" type="reset" name="clear" value="Clear">
		  </div>
		</div>
	</form>
</center>
</body>
</html>
