<!DOCTYPE html>
<html>
<head>
	<title>WEB Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
	<form>
		<div class="card">
		  <div class="container">
		    <h2><b>- Registration Details -</b></h2>
		    <br>
		    <input class="textbox" type="text" name="name" placeholder="Enter Your Name" size="25">
		    <br>
		    <input class="textbox" type="text" name="username" placeholder="Enter Your Username " size="25">
		    <br>
		    Select Your Gender <input type="radio" name="sex" value="Male">Male <input type="radio" name="sex" value="Female">Female
		    <br>
		    <br>
		    <textarea class="textbox" placeholder="Enter Your Address" style="width:213px;"></textarea>
		    <br>
		    <select class="textbox" name="sel_Country" style="width: 222px">
				<option value="Defult">Select Your Country</option>
				<option value="Sri Lanka">India</option>
				<option value="India">UK</option>
				<option value="US">US</option>
				<option value="UK">Canada</option>
				<option value="Nepal">Japan</option>
				<option value="Mexico">Korean</option>
			</select>
		    <br>
		    <input class="textbox" type="text" name="telephone" placeholder="Enter Your Telephone No" size="25">
		    <br>
		    <input class="textbox" type="text" name="moblieno" placeholder="Enter Your Mobile No" size="25">
		    <br>
		    <a href="Password.html"><input class="btn_Next" type="button" name="next" value="Next"></a>
		    <input class="btn_clear" type="reset" name="clear" value="Clear">
		  </div>
		</div>
	</form>
</center>
</body>
</html>
